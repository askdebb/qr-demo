 <svg xmlns="http://www.w3.org/2000/svg" width="250px" height="300px">

{/* <!-- The main shape --> */}
<rect x="10" y="10" width="230" height="230" rx="10" fill="none" stroke="black" strokeWidth="5">
  {/* <!-- No gradient fill needed --> */}
</rect>

{/* <!-- The button shape --> */}
<rect x="10" y="250" width="230" height="40" rx="5" fill="black" stroke="black" strokeWidth="5" />

{/* <!-- Editable text --> */}
<foreignObject x="20" y="255" width="210" height="30">
<input xmlns="http://www.w3.org/1999/xhtml" 
        type="text" 
        value="Click me!" 
        maxLength="28"
        style="width: 100%; height: 100%; border: none; padding: 0; 
               font-size: calc(16px - (0.1px * length(value))); 
               text-align: center; background-color: black; color: white; 
               text-overflow: ellipsis;" />
</foreignObject>
</svg>